<!DOCTYPE html>
<html>
<head>
  <script>
    // 使用 JavaScript 獲取重整前停留的頁面 URL
    var previousPage = document.referrer;

    // 使用 JavaScript 重新導向到重整前停留的頁面
    // 如果無法獲取到上一個頁面的 URL，則導向到預設的首頁 (例如：index.html)
    window.location.replace(previousPage || "/index.html");
  </script>
</head>
<body>
  <!-- 這個部分將會顯示在重整時重新導向之前的瞬間 -->
  Redirecting...
</body>
</html>
